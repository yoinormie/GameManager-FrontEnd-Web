name: ecommerce
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  intl: ^0.20.2
  logger: ^2.5.0  
  url_launcher: ^6.3.1
  flutter_native_splash: ^2.4.6
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.1
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logos/
    - assets/images/on_boarding_images/
    - assets/icons/
    - assets/images/animations/
    - assets/icons/categories/
    - assets/images/banners/
